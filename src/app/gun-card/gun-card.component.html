<div class="card">
    <div class="card-header">{{ gun.logNumber }}</div>
    <div class="card-body">
      <p><strong>Serial Number:</strong> {{ gun.serialNumber }}</p>
      <p><strong>Type:</strong> {{ gun.type }}</p>
      <p><strong>Make:</strong> {{ gun.make }}</p>
      <button (click)="deleteGun(gun)">Delete</button>
    </div>
  </div>
